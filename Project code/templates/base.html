<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://kit.fontawesome.com/78bf8e323a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="navigation">
        <nav class="navbar navbar-none bg-none fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="/home"><img id="logo" src="/static/images/logo.png" alt=""></a>
              <center>
                <form class="d-flex mt-3" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn" type="submit"><img class="open_link_logo" src="/static/images/search.png" alt=""></button>
                </form>
              </center>
              <a class="open-nav-link" href="/home"><img class="open_link_logo" src="/static/images/home.png" alt="home">&emsp;Home</a>
              <a class="open-nav-link" href="#"><img class="open_link_logo" src="/static/images/suitcase.png" alt="Job">&emsp; Jobs</a>
              <a class="open-nav-link" href="#"><img class="open_link_logo" src="/static/images/chat.png" alt="Messaging">&emsp;Messaging</a>
              <a class="open-nav-link" href="#"><img class="open_link_logo" src="/static/images/notification.png" alt="notification">&emsp;Notifications</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <img class="open_link_logo" src="/static/images/avatar-removebg-preview.png" alt="Avatar" class="avatar"> <h6 class="open-nav-link"> User</h6>
              </button>
              <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <img class="open_link_logo" src="/static/images/avatar-removebg-preview.png" alt="Avatar" class="avatar"> 
                  <h6 class="explore_cont"> User</h6> <br> <br>
                  <div class="profile_btn">
                    <a href="#">View Profile</a>
                  </div>
                  <hr>
                  <p >Account</p>
                  <ul>
                    <li><a class="open-nav-link" href="">Settings & Privacy</a></li>
                    <li><a class="open-nav-link" href="">Help</a></li>
                    <li><a class="open-nav-link" href="">Language</a></li>
                  </ul>
                  <hr>
                  <p>Manage</p>
                  <ul>
                    <li><a class="open-nav-link" href="">Posts & Activity</a></li>
                    <li ><a class="open-nav-link" href="">Job Posting Account</a></li>
                  </ul>
                  <hr>
                  <a class="open-nav-link" href="/logout">Signout</a>
                </div>
              </div>
            </div>
          </nav>
    </div> <br><br>
    {% block content %}{% endblock %}
</body>
</html>
